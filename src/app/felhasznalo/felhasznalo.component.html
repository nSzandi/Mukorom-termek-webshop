<div class="felhasznalo-container">
  <h2>Felhasználói adatok</h2>
  <mat-divider></mat-divider>


  <div class="felhasznalo-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ userService.user?.name }}</mat-card-title>
        <mat-card-subtitle>{{ userService.user?.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Cím:</strong> {{ userService.user?.cim }}</p>
        <p><strong>Telefonszám:</strong> {{ userService.user?.telefonSzam }}</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
